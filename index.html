<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <script defer src="tictactoe.js"></script>
        <title>TickyTackyToes</title>
    </head>
<body>
    <main>
        <h1 id="nameOfTheGame">Ticky Tacky Toes</h1>
        <h2 id="theRules">Get three in a row, column, or diagonal to win</h2>
        <div id="gameBoard">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
            <p id="player-turn"></p>
        </div>
            <h3 id=gameUpdates></h3>
            <div id ="player1-name"></div></b>
            <div id ="player2-name"></div></b>
            <br/>
            <input type="text" id="player1NameInput" placeholder="Enter player1 name"/>
           
            <input type="text" id="player2NameInput" placeholder="Enter player2 name"/>
            <div id="set1-name"></div>
            <div id="set2-name"></div>
            </br>
            <button onclick="setPlayerName();">Go!</button>
            
                
        </div>
                <br/>
            <button id =resetBtn>Reset</button>
   </main>
</body>
</html>
